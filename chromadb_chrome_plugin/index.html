<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container full-height">
        <div class="main-content">
            <div class="left-panel">
                <div class="connection-section">
                    <h2>Connection Settings</h2>
                    <div class="input-group">
                        <label for="host">Host:</label>
                        <input type="text" id="host" placeholder="localhost">
                    </div>
                    <div class="input-group">
                        <label for="port">Port:</label>
                        <input type="number" id="port" placeholder="8021">
                    </div>
                    <button id="connectBtn">Connect</button>
                </div>

                <div class="query-section">
                    <h2>Query Database</h2>
                    <div class="input-group">
                        <label for="collection">Collection:</label>
                        <select id="collection" disabled>
                            <option value="">Select a collection...</option>
                        </select>
                    </div>
                </div>

                <div class="collection-info-section">
                    <h2>Collection Information</h2>
                    <div id="collectionInfo" class="collection-info">
                        <p class="info-message">Select a collection to view details</p>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="results-section">
                    <h2>Results</h2>
                    <div id="results" class="results-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
